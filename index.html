<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Surfing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }

    /* 顶部导航 */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.8);
    }

    nav .logo {
      font-size: 20px;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav ul li {
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    nav ul li:hover {
      opacity: 1;
    }

    /* Hero 区 */
    .hero {
      text-align: center;
      padding: 120px 20px 80px;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      opacity: 0.7;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .cta-btn {
      padding: 14px 28px;
      background: #000;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .cta-btn:hover {
      background: #333;
    }

    /* 功能区 */
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 80px 20px;
      background-color: #f5f5f7;
    }

    .feature-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-card h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .feature-card p {
      font-size: 14px;
      opacity: 0.7;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }
      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Vibe Surfing</div>
    <ul>
      <li>Features</li>
      <li>Download</li>
      <li>Contact</li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Surf the Web. Smarter.</h1>
    <p>Vibe Surfing 是一款 Chrome AI 插件，帮助你更高效地阅读和写作，让信息像冲浪一样顺滑。</p>
    <button class="cta-btn">Get Started</button>
  </section>

  <section class="features">
    <div class="feature-card">
      <h3>🧠 智能总结</h3>
      <p>一键提取重点，让你秒懂长文内容。</p>
    </div>
    <div class="feature-card">
      <h3>✍️ 写作增强</h3>
      <p>实时生成辅助文本，提升你的创作流畅度。</p>
    </div>
    <div class="feature-card">
      <h3>⚡ 极速体验</h3>
      <p>轻量级插件，安装即用，无缝嵌入你的浏览器。</p>
    </div>
  </section>

  <footer>
    © 2025 Vibe Surfing — Inspired by Apple Design
  </footer>
</body>
</html>
